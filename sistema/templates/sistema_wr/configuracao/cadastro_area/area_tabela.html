<div class="table-responsive">
    <table class="table table-vcenter card-table">
        <thead>
            <tr>
                <th class="text-center">Nome - Estilo</th>
                <th class="text-center">Descrição</th>
                <th class="w-1 text-center">Ações</th>
            </tr>
        </thead>
        <tbody>
            {% if areas %}
            {% for area in areas %}
            <tr>
                <td class="text-center">
                    <span class="badge badge-outline {{ area.cor }}">{{ area.nome }}</span>
                </td>
                <td class="text-center">
                    <span class="text-secondary">
                        {{ area.descricao | truncate(40) if area.descricao else '-' }}
                    </span>
                </td>
                <td class="text-center">
                    <div class="btn-list flex-nowrap justify-content-center">
                        <button class="btn btn btn-icon btn-outline-success"
                            onclick="editarArea({{ area.id }}, '{{ area.nome }}', '{{ area.cor }}', '{{ area.descricao if area.descricao else '' }}')"
                            title="Editar">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M7 7h-1a2 2 0 0 0 -2 2v9a2 2 0 0 0 2 2h9a2 2 0 0 0 2 -2v-1" />
                                <path d="M20.385 6.585a2.1 2.1 0 0 0 -2.97 -2.97l-8.415 8.385v3h3l8.385 -8.415z" />
                                <path d="M16 5l3 3" />
                            </svg>
                        </button>
                        <button class="btn btn btn-icon btn-outline-danger"
                            onclick="confirmarDeletar({{ area.id }}, '{{ area.nome }}')" title="Deletar">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon" width="24" height="24"
                                viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none"
                                stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                <path d="M4 7l16 0" />
                                <path d="M10 11l0 6" />
                                <path d="M14 11l0 6" />
                                <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
                                <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
                            </svg>
                        </button>
                    </div>
                </td>
            </tr>
            {% endfor %}
            {% else %}
            <tr>
                <td colspan="4" class="text-center text-secondary py-4">
                    <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="mb-3">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                        <path d="M7.5 4.21l0 .01" />
                        <path d="M4.21 7.5l0 .01" />
                        <path d="M3 12l0 .01" />
                        <path d="M4.21 16.5l0 .01" />
                        <path d="M7.5 19.79l0 .01" />
                        <path d="M12 21l0 .01" />
                        <path d="M16.5 19.79l0 .01" />
                        <path d="M19.79 16.5l0 .01" />
                        <path d="M21 12l0 .01" />
                        <path d="M19.79 7.5l0 .01" />
                        <path d="M16.5 4.21l0 .01" />
                        <path d="M12 3l0 .01" />
                    </svg>
                    <div>Nenhuma área cadastrada</div>
                    <small>Clique em "Nova área" para começar</small>
                </td>
            </tr>
            {% endif %}
        </tbody>
    </table>
</div>
